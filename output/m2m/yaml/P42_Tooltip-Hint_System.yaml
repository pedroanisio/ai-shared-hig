definition:
  tuple_notation: $H = (T, C, \tau_{42}, \rho_{42}, \delta_{42}, \kappa_{42})$
  description: ''
  components:
  - name: C
    type: T → String
    notation: C
    description: '**content function**'
  - name: \rho_{42}
    type: T \times Viewport → \mathbb{R}^2
    notation: \rho_{42}
    description: '**positioning**'
type_definitions: []
properties: []
operations:
- name: Show Tooltip
  signature: 'show(T: Element) → Effect'
  formal_definition: "```\n   show(T: Element) → Effect\n   = schedule(display(H), τ₄₂^show)\n     position\
    \ := ρ₄₂(T, viewport)\n     content := C(T)\n     render(H, position, content)"
  preconditions: []
  postconditions: []
  effects: []
- name: Position
  signature: 'ρ₄₂(T: Element, vp: Viewport) → Point'
  formal_definition: "```\n   ρ₄₂(T: Element, vp: Viewport) → Point\n   = preferred := (T.center_x, T.bottom\
    \ + gap)\n     if fits(preferred, vp):\n       preferred\n     else:\n       find_best_position([below,\
    \ above, right, left], T, vp)\n```\nτ₄₂^show ∈ [200ms, 800ms]  (typical: 500ms)\nτ₄₂^hide ∈ [0ms,\
    \ 200ms]     (typical: 100ms)\nκ₄₂ ∈ [50, 100] characters"
  preconditions: []
  postconditions: []
  effects: []
