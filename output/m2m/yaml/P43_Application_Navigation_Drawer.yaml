properties:
- id: P.P43.1
  name: State Machine
  formal_spec: 'Transitions:

    collapsed ↔ expanded

    expanded ↔ pinned

    collapsed ↔ pinned'
  description: ''
  invariants: []
- id: P.P43.2
  name: Space Management
  formal_spec: 'available_width = viewport.width - (σ₄₃ ∈ {expanded, pinned} ? ω₄₃ : 0)'
  description: ''
  invariants: []
- id: P.P43.3
  name: Overlay Behavior
  formal_spec: O(σ₄₃) = true ⇔ σ₄₃ = expanded
  description: ''
  invariants: []
operations:
- name: Toggle
  signature: toggle() → Effect
  formal_definition: "```\n   toggle() → Effect\n   = σ₄₃ := case σ₄₃ of\n              collapsed → expanded\n\
    \              expanded → collapsed\n              pinned → pinned (no change)\n     animate(α₄₃(old_state,\
    \ σ₄₃))"
  preconditions: []
  postconditions: []
  effects: []
- name: Pin
  signature: pin() → Effect
  formal_definition: "```\n   pin() → Effect\n   = σ₄₃ := pinned\n     O := false\n     persist(\"drawer.pinned\"\
    , true)"
  preconditions: []
  postconditions: []
  effects: []
- name: Navigate
  signature: 'navigate(item: Item) → Effect'
  formal_definition: "```\n   navigate(item: Item) → Effect\n   = route := π₄₃(item)\n     goto(route)\n\
    \     if mobile(): σ₄₃ := collapsed"
  preconditions: []
  postconditions: []
  effects: []
