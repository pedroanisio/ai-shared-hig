id: P19
version: '1.1'
schema_version: '1.0'
metadata:
  name: Graph Database
  category: pattern
  status: stable
  complexity: medium
  domains: []
definition:
  tuple_notation: $G = (nodes, edges, props, traversal)$
  description: ''
  components:
  - name: nodes
    type: Set⟨Node⟩
    notation: nodes
    description: entities
  - name: edges
    type: Set⟨Edge⟩
    notation: edges
    description: relationships
  - name: props
    type: (Node | Edge) → Map⟨String, Value⟩
    notation: props
    description: properties
  - name: traversal
    type: Query → Sequence⟨Path⟩
    notation: traversal
    description: executes graph queries
type_definitions:
- name: Node
  definition: '(id: ID, labels: Set⟨String⟩)'
  notation: 'Node := (id: ID, labels: Set⟨String⟩)'
- name: Edge
  definition: '(id: ID, from: Node, to: Node, type: String)'
  notation: 'Edge := (id: ID, from: Node, to: Node, type: String)'
- name: Path
  definition: Sequence⟨(Node | Edge)⟩
  notation: Path := Sequence⟨(Node | Edge)⟩
- name: Query
  definition: pattern matching query (Cypher, SPARQL, etc.)
  notation: Query := pattern matching query (Cypher, SPARQL, etc.)
properties:
- id: P.P19.1
  name: Efficient Traversal
  formal_spec: traverse(node, depth) in O(k·d) where k = avg degree, d = depth
  description: ''
  invariants: []
- id: P.P19.2
  name: Property Graph Model
  formal_spec: Both nodes and edges can have properties
  description: ''
  invariants: []
operations:
- name: Match Pattern
  signature: ''
  formal_definition: "```\n   MATCH (a:Person)-[:KNOWS]->(b:Person) WHERE a.name = \"Alice\"\n   RETURN\
    \ b"
  preconditions: []
  postconditions: []
  effects: []
- name: Shortest Path
  signature: shortest_path(node1, node2) → Path | null
  formal_definition: "```\n   shortest_path(node1, node2) → Path | null"
  preconditions: []
  postconditions: []
  effects: []
manifestations:
