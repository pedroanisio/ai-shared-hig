id: C1
version: '1.1'
schema_version: '1.0'
metadata:
  name: Graph Structure
  category: concept
  status: stable
  complexity: medium
  domains: []
definition:
  tuple_notation: $G = (N, E, \lambda_n, \lambda_e)$
  description: ''
  components:
  - name: \lambda_n
    type: N → Label_n
    notation: \lambda_n
    description: '**node labeling function**'
  - name: \lambda_e
    type: E → Label_e
    notation: \lambda_e
    description: '**edge labeling function**'
type_definitions: []
properties:
- id: P.C1.1
  name: Connectivity
  formal_spec: 'connected(G) ⇔ ∀n₁, n₂ ∈ N: ∃ path from n₁ to n₂'
  description: ''
  invariants: []
- id: P.C1.2
  name: Cycle Detection
  formal_spec: 'acyclic(G) ⇔ ¬∃ path: n → ... → n'
  description: ''
  invariants: []
operations:
- name: Traverse
  signature: 'traverse(n: N, depth: ℕ) → Set⟨N⟩'
  formal_definition: "```\n   traverse(n: N, depth: ℕ) → Set⟨N⟩\n   = {n' ∈ N : distance(n, n') ≤ depth}"
  preconditions: []
  postconditions: []
  effects: []
- name: Neighbors
  signature: 'neighbors(n: N) → Set⟨N⟩'
  formal_definition: "```\n   neighbors(n: N) → Set⟨N⟩\n   = {n' ∈ N : (n, n') ∈ E ∨ (n', n) ∈ E}"
  preconditions: []
  postconditions: []
  effects: []
- name: Path
  signature: 'path(n₁: N, n₂: N) → Sequence⟨N⟩ | null'
  formal_definition: "```\n   path(n₁: N, n₂: N) → Sequence⟨N⟩ | null\n   = shortest path from n₁ to n₂,\
    \ or null if none exists"
  preconditions: []
  postconditions: []
  effects: []
