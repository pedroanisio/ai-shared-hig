id: P7
version: '1.1'
schema_version: '1.0'
metadata:
  name: Breadcrumb Trail
  category: pattern
  status: stable
  complexity: medium
  domains: []
definition:
  tuple_notation: $B = (path, separators, actions)$
  description: ''
  components:
  - name: path
    type: Sequence⟨Node⟩
    notation: path
    description: current location path
  - name: separators
    type: String
    notation: separators
    description: visual separators (e.g., " / ")
  - name: actions
    type: Node → Effect
    notation: actions
    description: defines click behavior
type_definitions: []
properties:
- id: P.P7.1
  name: Hierarchical Path
  formal_spec: 'path = [root, child₁, child₂, ..., current]

    where childᵢ ∈ children(childᵢ₋₁)'
  description: ''
  invariants: []
- id: P.P7.2
  name: Clickable Ancestors
  formal_spec: '∀n ∈ path: click(n) → navigate_to(n)'
  description: ''
  invariants: []
- id: P.P7.3
  name: Auto-Update
  formal_spec: navigate(new_location) → path := compute_path(root, new_location)
  description: ''
  invariants: []
operations:
- name: Compute Path
  signature: 'compute_path(root: Node, target: Node) → Sequence⟨Node⟩'
  formal_definition: "```\n   compute_path(root: Node, target: Node) → Sequence⟨Node⟩\n   = if target\
    \ = root:\n       [root]\n     else:\n       compute_path(root, parent(target)) ++ [target]"
  preconditions: []
  postconditions: []
  effects: []
- name: Navigate
  signature: 'navigate(node: Node) → Effect'
  formal_definition: "```\n   navigate(node: Node) → Effect\n   = set_location(node)\n     path := compute_path(root,\
    \ node)\n     render(breadcrumb)"
  preconditions: []
  postconditions: []
  effects: []
manifestations:
- name: File path
  description: OS, web
- name: Navigation chain
  description: multi-step processes
- name: Context path
  description: hierarchical views
