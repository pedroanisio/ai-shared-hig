version: '3.8'

services:
  # Universal Corpus Pattern API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: universal-corpus-api
    ports:
      - "8000:8000"
    volumes:
      # Persist database
      - patterns_data:/app/data
      # Optional: Mount CSV data for automatic seeding
      # Uncomment if you have CSV export files to seed the database:
      # - ./output/csv_export:/app/output/csv_export:ro
      # Optional: Mount master_data if you need corpus_manager.py operations
      # - ./master_data:/app/master_data:ro
    environment:
      - PYTHONUNBUFFERED=1
      - SQLALCHEMY_DATABASE_URL=sqlite:////app/data/patterns.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - corpus-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: universal-corpus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - corpus-network
    profiles:
      - production

volumes:
  # Named volume for database persistence
  patterns_data:
    driver: local

networks:
  corpus-network:
    driver: bridge

